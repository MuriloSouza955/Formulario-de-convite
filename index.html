<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">

        <div class="asside-container">
            <header>
                <img src="assets/Logo.svg" alt="Logo">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </div>

        <main>
            <div class="form-container">
                <h1>Crie seu Convite</h1>
                
                <form action="/" method="post">
                    <fieldset class="Evento">
                        <legend><img src="assets/icons/calendar.svg" alt="Calendario">
                            Sobre o evento</legend>
                        <div class="NomeEnvento">
                            <label for="nome">Título</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome do envento">
                        </div>
                        
                        <div class="Inicio-Fim">
                            <div class="Inicio">
                                <label for="data">Início</label>
                                <input type="datetime-local" name="data" id="data" placeholder="DD/MM/AAAA, HH:MM">
                            </div>
                            <div class="Fim">
                                <label for="data">Fim</label>
                                <input type="datetime-local" name="data" id="data" placeholder="DD/MM/AAAA, HH:MM">
                            </div>
                        </div>
                        
                        <div class="tipo-e-Local-Evento">
                            <div class="tipo">
                                <label for="tipo-Evento">Tipo</label>
                                <checkbox class="tipo-Evento">
                                    <input type="button" name="tipo-Evento" id="presencial" value="Presencial" checked>
                                    <input type="button" name="tipo-Evento" id="online" value="Online">
                                </checkbox>
                            </div>

                            <div class="Local">
                                <label for="local-Evento">Local</label>
                                <input type="text" name="local-Evento" id="localEvento" placeholder="Link ou Endereço">
                            </div>
                        </div>
                        
                        <div class="Descrição">
                            <label for="descricao">Descrição</label>
                            <textarea name="descricao" id="descricao" placeholder="Descrição do evento" rows="5"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="personalizacao">
                        <legend>
                            <img src="assets/icons/paintbrush-vertical.svg" alt="Paintbrush">
                            Personalização
                        </legend>
                        
                        <div class="cor-principal">
                            <legend>Cor principal</legend>
                            <checkbox>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="azul" color= #59B2FF>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #6A59FF>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #B259FF>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #FF59F9>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #FF598B>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #FF5959>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #FF8B59>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #FFCD59>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #E1FF59>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #59FF91>
                                <input type="radio" name="cor-principal" id="cor-principal-preto" value="roxo" color= #59FFF9>
                                
                            </checkbox>
                
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
