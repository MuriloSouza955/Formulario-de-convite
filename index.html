<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">

        <div class="asside-container">
            <header>
                <img src="assets/Logo.svg" alt="Logo">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </div>

        <main>
            <div class="form-container">
                <h1>Crie seu Convite</h1>
                
                <form action="/" method="post">
                    <fieldset class="Evento">
                        <legend><img src="assets/icons/calendar.svg" alt="Calendario">
                            Sobre o evento</legend>
                        <div class="NomeEnvento">
                            <label for="nome">Título</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome do envento">
                        </div>
                        
                        <div class="Inicio-Fim">
                            <label for="data">Início</label>
                            <input type="datetime-local" name="data" id="data" placeholder="Data do evento">
                            <label for="data">Fim</label>
                            <input type="datetime-local" name="data" id="data" placeholder="Data do evento">
                        </div>
                        
                        <div class="tipo-e-Local-Evento">
                            <label for="tipo-Evento">Tipo</label>
                            <select name="tipo-Evento" id="tipoEvento">
                                <option value="1">Presencial</option>
                                <option value="2">Online</option>
                            </select>
                            
                            <label for="local-Evento">Local</label>
                            <input type="text" name="local-Evento" id="localEvento" placeholder="Link ou Endereço">
                        </div>
                        
                        <div class="Descrição">
                            <label for="descricao">Descrição</label>
                            <textarea name="descricao" id="descricao" placeholder="Descrição do evento"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
